<div class="jumbotron">
  <h2>Sign up</h2>
  <br/>
  <h4>Please, fill the following field to create a new acount:</h4>
  <br/>
  <form class="form-horizontal" role="form" ng-submit="signup(form)">
    <div class="form-group">
      <label class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="username" class="form-control" placeholder="Username" ng-model="form.username">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" placeholder="Email" ng-model="form.email">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" placeholder="Password" ng-model="form.password">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Password confirmation</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" placeholder="Password confirmation" ng-model="form.password_confirmation">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign up</button>
      </div>
    </div>
  </form>
</div>
