<div class="jumbotron">
  <h2>Sign in</h2>
  <br/>
  <h4>Please, puut your username and password sign in:</h4>
  <br/>
  <form class="form-horizontal" role="form" ng-submit="signin(form)">
    <div class="form-group">
      <label class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="username" class="form-control" placeholder="Username" ng-model="form.username">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" placeholder="Password" ng-model="form.password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
</div>
